    <div class="create_account">
        <h4>Create an Account</h4>
        <div class="create_account__form">
            <form action="/products" method="post">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="firstname">

                <label for="middlename">Middle Name:</label>
                <input type="text" name="middlename" id="middlename">

                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname">

                <label for="prefix">Prefix: </label>
                <input type="text" name="prefix" id="prefix">

                <label for="gender">Gender: </label>
                <select name="gender" id="gender">
                    <option value="None">Choose</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">

                <label for="contact">Contact Number:</label>
                <input type="contact" name="contact" id="contact">

                <div class="address">
                    <h5>Address:</h5>
                    <label for="unit">Unit/Floor</label>
                    <input type="text" name="unit" id="unit">

                    <label for="hbn">House Building Name</label>
                    <input type="text" name="hbn" id="hbn">

                    <label for="stnum">Street Number</label>
                    <input type="text" name="stnum" id="stnum">

                    <label for="stname">Street Name</label>
                    <input type="text" name="stname" id="stname">

                    <label for="brgy">Brgy/District</label>
                    <input type="text" name="brgy" id="brgy">

                    <label for="zipcode">Zip code</label>
                    <input type="text" name="zipcode" id="zipcode">

                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
